{% extends 'base.html' %}
{% load static %}

{% block head %}
    {% include 'virtualkeyboardscripts.html' %}
{% endblock %}

{% block body %}
	{% include 'navbar.html' %}

	<div class="d-flex flex-column align-items-center mt-4">
		<h1>Login</h1>

		<form method="post" class="mt-5 d-flex flex-column w-100 align-items-center">
			{% csrf_token %}

			{% include 'form.html' with form=form showVirtualKeyboard=True %}

			<hr class="w-50">

			<div class="d-flex w-100 justify-content-center py-1">
				<input type="submit" class="btn btn-dark">
			</div>

		</form>
	</div>
{% endblock %}
