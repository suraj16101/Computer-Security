<div class="d-flex bg-dark mb-4">
	<div class="my-4 mx-4">
		<a href="{% url 'app:HomeView' %}" class="btn btn-primary">Home</a>
	</div>
	<div class="flex-grow-1">
		<p class="d-none">Spacer</p>
	</div>

	{% if not hide_navbar_function_buttons %}

		{% if request.user.is_authenticated %}
			<div class="mx-4 my-4">
				<p class="text-white py-2 m-0">Hello, {{ request.user.username }}</p>
			</div>
		{% endif %}

		<div class="my-4 mx-4">
			{% if IS_SU %}
				<a href="{% url 'app:CustomSuLogout' %}" class="btn btn-primary">
					Switch Back
				</a>
			{% endif %}

			{% if request.user.is_authenticated %}
				<a href="{% url 'app:LogoutView' %}" class="btn btn-primary">
					Logout
				</a>
			{% else %}
				<a href="{% url 'app:MyLoginView' %}" class="btn btn-primary">
					Login
				</a>
			{% endif %}
		</div>

	{% endif %}
</div>
